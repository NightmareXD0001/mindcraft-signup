<html>
  <head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form>
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDUeIf5A92cxymtacZ8IxvlIxE7pT9sJWo",
        authDomain: "matrix-mindcraft.firebaseapp.com",
        databaseURL:
          "https://matrix-mindcraft-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "matrix-mindcraft",
        storageBucket: "matrix-mindcraft.appspot.com",
        messagingSenderId: "269035655467",
        appId: "1:269035655467:web:5e388db04c11078b74f56e",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      //get ref to database services
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          PhoneNumber: document.getElementById("phone").value,
        });
        alert("Login Sucessfull  !");
      });
    </script>
  </body>
</html>
